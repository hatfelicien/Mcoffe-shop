<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products | MomyShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f7f3ef;
            color: #333;
        }

        header {
            background-color: #3e2723;
            padding: 15px 40px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: #fff;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 60px 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product h3 {
            margin-top: 10px;
        }

        .price {
            font-weight: bold;
            margin: 10px 0;
        }

        footer {
            background-color: #3e2723;
            color: #fff;
            text-align: center;
            padding: 25px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <h1>MomyShop â˜•</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/product/">Products</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/contact/">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>All Coffee Products</h2>

    <div class="products">
        <div class="product">
            <h3>Espresso</h3>
            <div class="price">$3.00</div>
        </div>

        <div class="product">
            <h3>Cappuccino</h3>
            <div class="price">$4.50</div>
        </div>

        <div class="product">
            <h3>Latte</h3>
            <div class="price">$4.00</div>
        </div>

        <div class="product">
            <h3>Iced Coffee</h3>
            <div class="price">$3.50</div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 MomyShop</p>
</footer>

</body>
</html>
