<!DOCTYPE html>
<html>
<head>
    <title>Login | MomyShop</title>
    <style>
        body { 
            font-family: Arial; 
            background: #f7f3ef; 
            padding: 30px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 6px 18px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
        }
        h1 { 
            text-align: center; 
            color: #3e2723; 
            margin-bottom: 30px; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #3e2723; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { 
            background: #2e1a17; 
        }
        .error { 
            color: red; 
            text-align: center; 
            margin: 10px 0; 
        }
        .home-link { 
            text-align: center; 
            margin-top: 20px; 
        }
        .home-link a { 
            color: #3e2723; 
            text-decoration: none; 
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>☕ MomyShop Login</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <div class="home-link">
        <a href="{% url 'Home' %}">← Back to Home</a>
    </div>
</div>

</body>
</html>
